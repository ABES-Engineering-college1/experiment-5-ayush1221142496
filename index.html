<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    
    <h2 align="center">Student Registration Form</h2>
    <hr>

    
    <form method="post" action="submit.html">

        <b>Full Name:</b>
        <input type="text" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <b>Email:</b>
        <input type="email" name="email" placeholder="Enter valid email address" required>
        <br><br>

        <b>Password:</b>
        <input type="password" name="password" placeholder="Enter password" required>
        <br><br>

        <b>Gender:</b>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <b>Course:</b>
        <select name="course" required>
            <option value="">-- Select Course --</option>
            <option value="MCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="B.Tech">B.Tech</option>
            
        </select>
        <br><br>

        <b>Contact No:</b>
        <input type="text" name="contact" placeholder="Enter phone number" required>
        <br><br>

        <b>Address:</b><br>
        <textarea name="address" placeholder="Enter your address" rows="3" cols="30" required></textarea>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

    <hr>
    <p align="center">Â© 2025 Student Registration Portal</p>

</body>
</html>
